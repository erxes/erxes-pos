name: POS UI CI

on:
  push:
    branches:
      - '**'

jobs:
  client-portal:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 17.2.x
        uses: actions/setup-node@v1
        with:
          node-version: 17.2.x

      - name: Install dependencies
        run: |
          cd ui
          yarn install
      # - name: Build
      #   run: |
      #     yarn build
      - name: Build docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/yoshinoya-web-xos' )
        run: |
          echo ${{ secrets.REGISTRY_TOKEN }} | docker login ${{ secrets.REGISTRY_URL }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
          docker build -t ${{ secrets.REGISTRY_URL }}/erxes-enterprise/erxes-cp:yoshinoya-web-xos -f Dockerfile .
          docker push ${{ secrets.REGISTRY_URL }}/erxes-enterprise/erxes-cp:yoshinoya-web-xos
